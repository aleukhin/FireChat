<!DOCTYPE html>
<html ng-app="fireApp">
<head>
    <title>Firebase chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <!-- App -->
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="container" class="navbar container-fluid lrpadding nobottommargin" ng-controller="AppCtrl">

    <div class="navbar navbar-fixed-top toppadding">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">Firebase Chat App</h3>
            </div>

            <div>
                <form id="messageForm" class="form-inline" ng-submit="addMessage()">

                        <input type="text" class="form-control inline-name" id="inputName" placeholder="Name"
                               ng-model="inputName" autofocus required>

                        <input type="text" class="form-control inline-message" id="inputMessage" placeholder="Message"
                               ng-model="inputMessage" required>

                        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>

                </form>
            </div>

        </div>

    </div>

    <ul id="messages" class="list-group">
        <li class="list-group-item" ng-repeat="message in messages"><b>{{message.name}}:</b> {{message.text}}
        </li>
    </ul>

</div>

<!-- jQuery -->
<script src="http://code.jquery.com/jquery.js"></script>

<!-- webshims -->
<script src="js-webshim/minified/extras/modernizr-custom.js"></script>
<script src="js-webshim/minified/polyfiller.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/v0/firebase.js"></script>

<!-- Angular Fire -->
<script src="http://firebase.github.io/angularFire/angularFire.js"></script>

<!-- Bootstrap -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

<!-- App -->
<script src="js/app.js"></script>

<!-- Controller -->
<script src="js/controllers/AppCtrl.js"></script>

</body>
</html>

<script>
    $.webshims.polyfill('forms');
</script>
